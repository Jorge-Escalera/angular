<div class="search-form-container">
    <mat-form-field class="search-input">
        <input matInput type="search" placeholder="Find Courses" [(ngModel)]="searchInput">
    </mat-form-field>
    <button class="success" mat-button (click)="onSearchClicked()">
        <mat-icon aria-hidden="false">search</mat-icon> Search
    </button>
</div>
